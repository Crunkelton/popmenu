<mat-card style="height: 450px">
  <mat-card-header>
    <mat-card-title>
      {{menuItem.title}}
    </mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{menuItem.image}}" alt="Image alt text" height="200px">
  <mat-card-content>
    <h3>{{menuItem.price | currency}}</h3>
    <p>
      {{menuItem.description | slice:0 : 130}}...
    </p>
  </mat-card-content>
</mat-card>
